name: Smart Node Unit Tests 
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
      - v2*
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21.8
      - run: go test ./...
